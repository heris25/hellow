   <body>
     <div class="alert">URL Copied to Clipboard</div>
      <div id="unity-container" class="unity-desktop">
         <div id="header">
            <div id="title">
               <h1 id="unity-build-title">Hello World Unity</h1>
               <h2 id="company-name">wevr</h2>
            </div>
           
            <div class="actions">
               <p>Version: 0.1</p>
               <a href="#" id="btn" class="button"><img src="TemplateData/icons/Link.svg" width="24" height="24" alt="Copy Link"></a>
               <a href="#" id="unity-fullscreen-button" class="button"><img src="TemplateData/icons/Fullscreen.svg" width="24" height="24" alt="Fullscreen"></a>
            </div>
         </div>
         <canvas id="unity-canvas"></canvas>
         <div id="overlay-clip" class="overlay">
            <div id="overlay" class="overlay-layer"></div>
         </div>
         
         <div id="unity-loading-bar">
            <div id="unity-logo"></div>
         </div>
         <div id="unity-footer">
            <p>Powered By</p> <a href="https://wvs.io/?utm_source=Unity+Store&utm_medium=website&utm_campaign=WebGL_Template&utm_content=Hello World Unity" target="_blank"><img src="TemplateData/Logo.svg" alt="WVS.IO"></a>
         </div>
         
         <div id="counter" class="counter">
            <p id="loadingInfo" style="position: relative; top: 28px;">Loading</p>
            <h2 id="progressC">0%</h2>
            <div id="ProgressLineB" class="ProgressLineB"> </div>
            <div id="ProgressLine" class="ProgressLine"> </div>
         </div>
      </div>
      <div id="loadingBox">
         <div class="vertical-centered-box">
            <div class="content">
               <div class="loader-circle"></div>
               <div class="loader-line-mask">
                  <div class="loader-line"></div>
               </div>
            </div>
         </div>
      </div>
      <script>
         var buildUrl = "Build";
         var loaderUrl = buildUrl + "/Build.loader.js";
         var config = {
           dataUrl: buildUrl + "/Build.data",
           frameworkUrl: buildUrl + "/Build.framework.js",
           codeUrl: buildUrl + "/Build.wasm",
           streamingAssetsUrl: "StreamingAssets",
           companyName: "wevr",
           productName: "Hello World Unity",
           productVersion: "0.1",
         };
         
         var container = document.querySelector("#unity-container");
         var canvas = document.querySelector("#unity-canvas");
         var fullscreenButton = document.querySelector("#unity-fullscreen-button");
         var loadingBar = document.querySelector("#unity-loading-bar");
         
         if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
           container.className = "unity-mobile";
           config.devicePixelRatio = 1;
         } else {
           canvas.style.width = "1280px";
           canvas.style.height = "720px";
         }
         loadingBar.style.display = "block";
         var script = document.createElement("script");
         script.src = loaderUrl;
         script.onload = () => {
           createUnityInstance(canvas, config, (progress) => {
         if (progress == 1) {
         document.getElementById("ProgressLine").style.width = (200 * (progress)) + "px";
         document.getElementById("loadingInfo").innerHTML = "Loading";
         document.getElementById("progressC").innerHTML = Math.floor((100 * progress)) + "%";
         } else {
         document.getElementById("loadingInfo").innerHTML = "Downloading";
         document.getElementById("progressC").innerHTML = Math.floor((100 * progress)) + "%";
         document.getElementById("ProgressLine").style.width = (200 * (progress)) + "px";
         }
           }).then((unityInstance) => {
             $('#overlay').delay(350).animate({"margin-left": '-=1700'}, 'slow').fadeOut();
             $('#overlay-clip').delay(350).animate({opacity:0}, 'slow').fadeOut();
         $('#counter').delay(200).animate({opacity:0, "margin-top": '-=100'}, 150, function(){ $(this).css("display","none"); });
         $('#loadingBox').delay(200).animate({"margin-top": '+=100', opacity:0}, '200',function(){ $(this).css("display","none");});
         loadingBar.style.display = "none";
             fullscreenButton.onclick = () => {
               unityInstance.SetFullscreen(1);
             };
           }).catch((message) => {
             alert(message);
           });
         };
         document.body.appendChild(script);
      </script>
   </body>
